version: '3.5'
services:
  # MySQL Service
  db:
    image: mysql:8.0.22
    container_name: vide_mysql
    hostname: vide_mysql
    restart: always
    ports:
      - "3306:3306"
    networks:
      vide-network:
        aliases:
          - vide_mysql_network
    environment:
      MYSQL_USER: forge
      MYSQL_PASSWORD: 123456
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: forge
      MYSQL_ROOT_HOST: '%'
    command: 
      - '--default-authentication-plugin=mysql_native_password'
      # - '--character-set-server=utf8mb4'
      # - '--collation-server=utf8mb4_general_ci'
    volumes:
      - ./dbdata:/var/lib/mysql
      - ./sql:/root/sql
      - ./mysql/my.cnf:/etc/mysql/my.cnf
      # - /var/data/mysql:/var/lib/mysql
      # - /etc/mysql:/etc/mysql

  # PHP Service
  app:
    depends_on:
      - db
    links:
      - db:vide_mysql
    build:
      context: '.'
      args:
        uid: 1000
    container_name: app
    ports:
      - 80:80
    environment:
      - APACHE_RUN_USER=#1000
      - APACHE_RUN_GROUP=#1000
    volumes:
      - .:/var/www/html
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      vide-network:
        aliases:
          - vide_app_network
